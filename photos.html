<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Death Blues Official</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="logo-container">
          <img src="./img/logo.png" alt="Band logo" class="logo" />
        </div>

        <nav class="nav-pages">
          <ul>
            <li><a href="index.html">Band</a></li>
            <li>
              <a href="photos.html" class="active" target="_blank">Photos</a>
            </li>
            <li><a href="shows.html" target="_blank">Shows</a></li>
          </ul>
        </nav>
      </header>
      <hr>

      <main class="photos">
        <h3>Death Blues Gallery</h3>
        <div class="photo-grid">
          <img src="./img/IMG_4653.jpg" class="one" alt="Voc and Guitarist with Director" />
          <img src="./img/IMG_4655.jpg" class="two" alt="photo shoot" />
          <img src="./img/IMG_4663.jpg" class="three" alt="Vocsalist" />
          <img src="./img/IMG_4693.jpg" class="four" alt="Vocsalist and Martin" />
          <img src="./img/IMG_4701.jpg" class="five" alt="Conversation" />
          <img src="./img/IMG_4703.jpg" class="six" alt="Martin's guitar solo" />
          <img src="./img/IMG_4691.jpg" class="seven" alt="Martin" />
          <img src="./img/IMG_4693.jpg" class="eight" alt="Martin" />
          <img src="./img/IMG_4728.JPG" class="nine" alt="The Band" />
          
          
        </div>

        <section class="image-section">
          <img src="./img/D_B.jpg" alt="Band photo" class="img-blur" />
          <img src="./img/D_B.jpg" alt="Band photo sharp" class="img-sharp" />
        </section>
      </main>

      <footer>
        <div class="socials">
          <h3>follow us on social</h3>
          <ul>
            <li>
              <a href="https://www.facebook.com/DeathBluesPl" target="_blank"
                ><i class="fa-brands fa-facebook"></i
              ></a>
            </li>
            <li>
              <a href="https://www.instagram.com" target="_blank"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
            <li>
              <a href="https://open.spotify.com/" target="_blank"
                ><i class="fa-brands fa-spotify"></i
              ></a>
            </li>
          </ul>
        </div>

        <h3>death blues newsletter</h3>
        <form action="#">
          <input
            type="email"
            name="email"
            placeholder="Enter your email address"
          />
          <input class="sub" type="submit" value="subscribe" />
        </form>
        <p>&copy; Death Blues 2025</p>
      </footer>
    </div>

    <script
      src="https://kit.fontawesome.com/61c3ea8c18.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
